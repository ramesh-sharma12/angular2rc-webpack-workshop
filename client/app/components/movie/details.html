<div class="col-sm-12">
    <h3>{{movie.Name}}</h3>
</div>
<section class="panel panel-default">
   <div class="row">
        <div class="col-sm-4">
         <img src="{{movie.poster}}" />
        </div>       
    <div class="col-sm-8">
        <div class="col-sm-6"><label> Release Year: </label>{{movie.year}}</div>
        <div class="col-sm-6"><label> Box Collection: </label>{{movie.collection}}</div>
        <div class="col-sm-6"><label> Rating: </label>{{movie.rating}}</div>        
    </div>
   </div>    
    <div class="col-sm-12">
        <label> Description: </label>{{movie.Description}}    
    </div>
</section>
<section class="panel panel-default col-sm-12 top-10">
    <div><label>User Reviews</label></div>
    <div class="col-sm-12">
        <div class="col-sm-5"> Title </div>
        <div class="col-sm-5"> Description  </div>
    </div>
    <div>
        <ul id="review-list" class="form list list-unstyled">
            <li class="row" template="ngFor let review of movie.reviews; #i = index">
                <div class="col-sm-12">
                    <div class=" col-sm-10">
                        <div class="title">{{review.Name}}   </div>
                        <div class="desc"> {{review.Description}}   </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
